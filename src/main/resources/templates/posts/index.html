<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
show all post

<main class="container">
    <div class="post" th:each="post: ${posts}">



        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>

    </div>
</main>
</body>
</html>
