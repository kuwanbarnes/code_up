<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar ::mainNav">

</nav>
<div sec:authorize="isAuthenticated()">

    <h1>Welcome</h1>


    <h2 th:text="${#authentication.principal.username}"></h2>


</div>

show all post

<main class="container ">
    <div class="d-flex flex-wrap justify-content-evenly">
    <div class="post" th:each="post: ${posts}">
        <div class="card" style="width: 18rem; margin-bottom: 6px">
            <div class="card-body">


        <h1 th:text="${post.title}" class="card-title"></h1>
        <p th:text="${post.body}" class="card-text"></p>
            </div>
        </div>
    </div>
    </div>
</main>

</body>
</html>
